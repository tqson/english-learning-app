<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiêu đề - English Learning Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/dashboard.css" rel="stylesheet">
</head>
<body>
<div class="dashboard-container" id="id-name">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-container">
            <img src="../assets/images/logo.png" alt="Logo" class="logo">
        </div>
        <nav class="">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Vocabulary</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link">Practice</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="user-info">
                <span id="userName"></span>
                <button onclick="logout()" class="btn btn-outline-danger btn-sm">Logout</button>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <h2>Topics</h2>
            <div id="topicsList" class="topics-list"></div>

            <div id="vocabularyTables"></div>
        </div>
    </div>
</div>

<script src="../assets/js/dashboard.js"></script>
</body>
</html>
